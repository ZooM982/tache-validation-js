<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'enregistrement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Formulaire d'enregistrement</h1>
            <div class="input-control">
                <label for="username">Cr√©ez un Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Entrer un Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Entrez un mot de passe</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Retapez le mot de passe</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">S'ENREGISTRER</button>
            <br>
            <br>
            <p>Si vous avez deja un compte, cliquez <a href="index.html">ici</a> pour vous connectez</p>
        </form>
        
    </div>


    <script defer src="register.js"></script>
</body>
</html>
