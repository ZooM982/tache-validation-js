<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Connectez-vous à votre compte</h1>
            <div class="input-control">
                <label for="email">Entrer votre Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Entrez votre mot de passe</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" href="accueil.html">SE CONNECTER</button>
            <br>
            <br>
            <br>
            <p>Si vous n'avez pas encore de compte, veuillez à en créer un en cliquant sur
                ce button <a href="registerpage.html">ICI</a>
            </p>
        </form>

        <video class="col-md-2" id="background-video" autoplay loop muted src="images/RPReplay_Final1691829025.mp4"></video>
    </div>

    <script defer src="login.js"></script>
</body>
</html>
